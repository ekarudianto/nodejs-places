<!DOCTYPE html>
<html>
    <head>
        <title>Places web app</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="normalize/normalize.css" />
        <link rel="stylesheet" href="materialize/bin/materialize.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <input id="search-box" class="search-box" type="text" placeholder="Search">
        <div id="maps" class="main-container"></div>


        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">
            <form class="col s12" id="formValidate">
                <div class="modal-content">
                    <h5>Location</h5>
                    <div class="row">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="setOrigin" type="hidden">
                                <input id="idForm" type="hidden">
                                <input id="nameForm" type="text">
                                <label for="nameForm">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="descriptionForm" class="materialize-textarea"></textarea>
                                <label for="descriptionForm">Description</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="latForm" type="text" disabled>
                                <label for="latForm">Latitude</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="lngForm" type="text" disabled>
                                <label for="lngForm">Longitude</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="submitBtn" class="btn waves-effect waves-light btn-flat" type="submit">Create</button>
                </div>
            </form>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCdrNutsXktIBF7uUUXGHoDZgBV_SHYZ4&libraries=places&sensor=false"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
        <script src="materialize/bin/materialize.js"></script>
        <script src="js/MaterializeMethods.js"></script>
        <script src="js/GoogleMap.js"></script>

        <script>
            var Google = new GoogleMap("maps", "search-box");
            google.maps.event.addDomListener(window, "load", Google.init());
        </script>

        <script src="js/SocketClient.js"></script>

    </body>
</html>
